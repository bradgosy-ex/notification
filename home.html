<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈 - Your Site</title>

    <!-- 프레임과 완벽 통일 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-gradient: #667eea, #764ba2;
        }

        html, body {
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .container {
            padding: 40px 20px 100px; /* 하단 고정 메뉴 공간 확보 */
            min-height: 100%;
        }

        /* 각 항목 카드 */
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.22);
            width: 100%;
            max-width: 560px;
            margin: 0 auto 180px; /* 카드 아래 여백 → 다음 카드가 살짝 보이게 해서 스크롤 유도 */
            padding: 50px 40px;
            text-align: center;
            color: #333;
            transition: transform 0.4s ease;
        }

            .card:last-child {
                margin-bottom: 80px;
            }

            .card:hover {
                transform: translateY(-15px);
            }

        /* ===== 카드 이미지 완벽 꽉 차게 만들기 (여백 0% 보장) ===== */
        .card-img {
            width: 100%;
            height: 240px;
            border-radius: 20px;
            overflow: hidden;
            margin: 0 0 32px 0;
            padding: 0;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            background: #000; /* 이미지 로드 전에도 검은색으로 */
        }

            .card-img img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 20px;
                display: block;
                transition: transform .4s;
                overflow: hidden !important; /* ← 이게 진짜 마법의 주문 */
                overflow-clip-margin: 0 !important; /* 이 줄도 같이 추가하면 완벽 */
            }

            .card-img img {
                overflow: hidden !important;
                overflow-clip-margin: 0px !important;
            }
        /* 호버 시 확대 효과도 더 예쁘게 */
        .card:hover .card-img img {
            transform: scale(1.08);
        }

        .card h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #333;
        }

        .card p {
            font-size: 16px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
            max-width: 600px;
        }

        .btn-detail {
            display: inline-block;
            padding: 16px 44px;
            background: linear-gradient(135deg,#667eea,#764ba2);
            color: #fff;
            font-size: 17px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(102,126,234,0.4);
            transition: all .3s;
        }

            .btn-detail:hover {
                transform: translateY(-4px);
                box-shadow: 0 14px 35px rgba(102,126,234,0.5);
            }
    </style>
    <script type="text/javascript" language="javascript" src="js/storage.js"></script>
    <script type="text/javascript" language="javascript" src="js/lang.js"></script>
    <script type="text/javascript" language="javascript" src="js/lang_select.js"></script>
</head>
<body>

    <div class="container">

        <!-- 항목 1 -->
        <div class="card">
            <div class="card-img">
                <img src="https://images.unsplash.com/photo-1517245386807-bb43f82c33c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" alt="해미 생활">
            </div>
            <h2 id="item1_title"></h2>
            <p id="item1_text"></p>
            <a href="guide.html" class="btn-detail" id="item1_details"></a>
        </div>

        <!-- 더 추가하고 싶으면 계속 복사해서 넣으면 됩니다 -->

    </div>

    <script>
        document.getElementById("item1_title").textContent = guides[getLang()].item1_title;
        document.getElementById("item1_text").innerHTML = guides[getLang()].item1_text;
        document.getElementById("item1_details").textContent = guides[getLang()].item1_details;
    </script>

</body>
</html>
