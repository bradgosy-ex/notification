    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap');

        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            background: #aaa;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }




        .custom-select {
            position: relative;
            display: inline-block;
            width: 160px;
        }

        .selected-option {
            padding: 12px 16px;
            background: rgba(255,255,255,0.97);

            cursor: pointer;
            display: flex;

            font-weight: 600;

        }

        .selected-option:hover {

        .arrow {

            font-size: 14px;
            color: #666;
        }
        .options-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border-radius: 16px;
            margin-top: 8px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            max-height: 300px;
            overflow-y: auto;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s;
            z-index: 100;
        }
        .options-list.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }
        .option-item {
            padding: 14px 16px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: background 0.2s;
        }
        .option-item:hover {
            background: #f0f4ff;
        }

        .option-item .flag-img {

        }

        .lang-select {

        }

        select#language {
            padding: 12px 40px 12px 14px;

            font-weight: 600;

            border-radius: 16px;
            background: rgba(255, 255, 255, 0.96);
            color: #333;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(12px);
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' width='24' height='24' viewBox='0 0 24 24' fill='none' stroke='%23555' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 14px center;
            background-size: 16px;
            transition: all 0.3s ease;
        }

            select#language:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            }

            select#language:focus {
                outline: none;
                box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.3);
                transform: scale(1.03);
            }

        /* Íµ≠Í∏∞ Ïù¥Î™®ÏßÄ Ìè∞Ìä∏ ÌÅ¨Í∏∞ Ï°∞Ï†ï */
        select#language option {
            font-size: 16px;
        }
        /* Ïñ∏Ïñ¥ ÏÑ†ÌÉùÍ∏∞ */
        p.subtitle {

        }

        #status {

<body>
    <!-- Ïñ∏Ïñ¥ ÏÑ†ÌÉù -->
    <div class="lang-select">
        <div class="custom-select">
            <div class="selected-option" id="selectedOption">
                <span class="flag-img" id="selectedFlag"></span>
                <span id="selectedText">ÌïúÍµ≠Ïñ¥</span>
                <span class="arrow">‚ñº</span>
            </div>
            <div class="options-list" id="optionsList"></div>
        </div>
    </div>

    <div class="card">
        <h2 data-t="sendmail_title">Í±¥ÏùòÌïòÍ∏∞</h2>
        <p class="subtitle" data-t="sendmail_subtitle">Ìé∏ÌïòÍ≤å ÏßàÎ¨∏, Í±¥Ïùò Î≥¥ÎÇ¥Ï£ºÏÑ∏Ïöî.<br>Îã® ÌïòÎ£®Ïóê Ìïú Î≤àÎßå Î≥¥ÎÇ¥Ïã§ Ïàò ÏûàÏñ¥Ïöîüòä</p>

        <textarea id="message" data-t="sendmail_message" placeholder="Î¨¥Ïä® ÏùºÏù¥ ÏûàÎÇòÏöî?"></textarea>

        <button id="sendbtn" data-t="sendmail_sendbtn" onclick="sendEmail()">Ï†ÑÏÜ°ÌïòÍ∏∞</button>

        <div id="status" data-t="sendmail_status"></div>
        <img src="https://cdn.jsdelivr.net/gh/hampusborgos/country-flags@main/svg/kr.svg" width="20" height="20" alt="ÌïúÍµ≠">
        <img src="https://cdn.jsdelivr.net/gh/hampusborgos/country-flags@main/svg/gb.svg" width="20" height="20" alt="ÏòÅÍµ≠">
        <img src="https://cdn.jsdelivr.net/gh/hampusborgos/country-flags@main/svg/vn.svg" width="30" height="20" alt="Î≤†Ìä∏ÎÇ®">
        <img src="https://cdn.jsdelivr.net/gh/hampusborgos/country-flags@main/svg/th.svg" width="20" height="20" alt="ÌÉúÍµ≠">
    </div>

    <script type="text/javascript" language="javascript" src="js/storage.js"></script>
    <script type="text/javascript" language="javascript" src="js/lang.js"></script>
    <script>
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïñ∏Ïñ¥ Ï†ÅÏö©
        function applyLanguage() {
            const lang = getLang();
            document.documentElement.lang = lang;

            document.querySelectorAll('[data-t]').forEach(el => {
                const key = el.getAttribute('data-t');
                if (key === "sendmail_message") {
                    el.placeholder = translations[lang]['sendmail_placeholder'];
                } else if (key === "sendmail_title") {
                    document.title = translations[lang][key] + " | Contact";
                    el.textContent = translations[lang][key];
                } else if (key === "sendmail_sendbtn") {
                    el.textContent = translations[lang][key];
                } else {
                    el.innerHTML = translations[lang][key] || el.innerHTML;
                }
            });
            // Ïñ∏Ïñ¥ Î≤ÑÌäº ÌôúÏÑ±Ìôî ÌëúÏãú
            createLanguageSelect(lang);
            updateSelected(lang);
            document.querySelector(".selected-option").onclick = function (e) {
                e.stopPropagation(); // Î∞îÍπ• ÌÅ¥Î¶≠ Î∞©ÏßÄ
                document.getElementById("optionsList").classList.toggle("show");
            };
        }

        function updateSelected(lang) {
            document.getElementById("selectedFlag").style.backgroundImage = `url('${lang_buttons[lang].flag}')`;
            document.getElementById("selectedText").textContent = lang_buttons[lang].code;
        }
        // Ïª§Ïä§ÌÖÄ ÎìúÎ°≠Îã§Ïö¥ ÏÉùÏÑ±
        function createLanguageSelect(lang) {
            const optionsList = document.getElementById("optionsList");
            optionsList.innerHTML = "";

            Object.keys(lang_buttons).forEach(code => {
                console.log(code);
                const div = document.createElement("div");
                div.className = "option-item";
                div.dataset.value = code;
                div.innerHTML = `<span class="flag-img" style="background-image:url('${lang_buttons[code].flag}')"></span><span>${lang_buttons[code].code}</span>`;
                div.onclick = () => {
                    setLang(code);
                    updateSelected(code);
                    document.getElementById("optionsList").classList.remove("show");  // ‚Üê Îã´ÏïÑÏ£ºÍ∏∞
                };
                optionsList.appendChild(div);
            });
        }


        // Ï¥àÍ∏∞ ÏÉÅÌÉú ÏÑ§Ï†ï
        window.onload = function () {
            applyLanguage();
            if (checkAlreadySent()) {
                document.getElementById("status").className = "warning";
                document.getElementById("status").innerHTML = translations[getLang()].sendmail_sent_today;
                document.getElementById("sendbtn").disabled = true;
            }
        };

        function sendEmail() {
            const lang = getLang();
            const message = document.getElementById("message").value.trim();
            const status = document.getElementById("status");
            const button = document.getElementById("sendbtn");

            if (!message) { status.className = "error"; status.textContent = translations[lang].error_empty; return; }
            if (checkAlreadySent()) { status.className = "warning"; status.innerHTML = translations[lang].sendmail_sent_today; return; }

            status.className = "loading";
            status.textContent = translations[lang].sending;
            button.disabled = true;

            // EmailJS_Part
            emailjs.send("service_u2vsen1", "template_vqxgr1v", {
                message: message,
                to_email: "bradgosy@gmail.com"
            }).then(() => {
                markAsSent();
                status.className = "success";
                status.innerHTML = translations[lang].success;
                document.getElementById("message").value = "";
                button.textContent = lang === 'ko' ? "Ïò§Îäò Ï†ÑÏÜ° ÏôÑÎ£å" : lang === 'en' ? "Sent Today" : "Êú¨Êó•ÈÄÅ‰ø°Ê∏à";
            }, () => {
                status.className = "error";
                status.textContent = "Failed. Please try again.";
            }).finally(() => {
                button.disabled = checkAlreadySent();
            });
        }

        // ÏóîÌÑ∞ÌÇ§Î°ú Ï†ÑÏÜ°
        document.getElementById("message").addEventListener("keydown", function (e) {
            if (e.key === "Enter" && !e.shiftKey) {
                e.preventDefault();
                sendEmail();
            }
        });
    </script>
