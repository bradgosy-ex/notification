<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>HaemiLife로 이동 중...</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 15%;
            background: #f8f9fa;
        }

        a {
            color: #6e48aa;
            text-decoration: none;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>HaemiLife</h1>
    <p>새 주소로 이동 중입니다...</p>
    <p><a href="#" id="redirectLink">바로가기 →</a></p>

    <script>
        // 현재 URL의 쿼리 파라미터를 그대로 복사
        const currentParams = window.location.search;   // 예: "?ref=friend&utm=gh"

        const params = location.search || "(없음)";

        // 1. alert로 파라미터 보여주고 사용자가 OK 눌러야 다음 코드 실행
        alert("들어온 파라미터: " + params);

        // Vercel 주소 + 그대로 붙이기
        const targetUrl = "https://notification-alpha-orpin.vercel.app" + currentParams;

        // 1. 자동 리다이렉트 (0초)
        window.location.replace(targetUrl);

        // 2. 혹시 자동 이동 안 되면 클릭용 링크도 파라미터 포함
        document.getElementById("redirectLink").href = targetUrl;

    </script>
</body>
</html>
