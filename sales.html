<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실적 및 포트폴리오</title>

    <!-- 프레임과 동일한 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-gradient: #00796B, #009688;
            --main-gradient-rgb: 0, 201, 167; /* 그림자용 RGB (선택) */
        }

        html, body {
            height: 100%;
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #00796B, #009688);
            color: #fff;
        }

        .container {
            padding: 30px 20px 120px;
            min-height: 100%;
        }

        /* 상단 필터 버튼 영역 (약 10% 높이) */
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 32px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all .3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

            .filter-btn.active, .filter-btn:hover {
                background: rgba(255,255,255,0.9);
                color: #4e54c8;
                transform: translateY(-3px);
                box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            }

        /* 아이템 카드 (높이 약 20vh) */
        .item {
            display: flex;
            background: rgba(255,255,255,0.95);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
            margin-bottom: 30px;
            height: 20vh;
            min-height: 140px;
            transition: all .4s;
            color: #333;
        }

            .item:hover {
                transform: translateY(-10px);
                box-shadow: 0 25px 50px rgba(0,0,0,0.28);
            }

        .item-img {
            width: 40%;
            background: #eee;
            overflow: hidden;
        }

            .item-img img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform .5s;
            }

        .item:hover .item-img img {
            transform: scale(1.1);
        }

        .item-content {
            width: 60%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .item-title {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
        }

        .item-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.5;
            margin-bottom: 12px;
        }

        .item-likes {
            font-size: 15px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 6px;
        }

            .item-likes i {
                color: #ff6b6b;
                font-style: normal;
            }

        /* 간단한 필터링 스크립트용 클래스 */
        .category-all {
        }

        .category-completed {
        }

        .category-ongoing {
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- 상단 필터 버튼 -->
        <div class="filter-bar">
            <button class="filter-btn active" data-filter="all">전체 보기</button>
            <button class="filter-btn" data-filter="completed">완성작</button>
            <button class="filter-btn" data-filter="ongoing">진행중</button>
        </div>

        <!-- 아이템 목록 -->
        <div class="item category-all category-completed">
            <div class="item-img">
                <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="프로젝트1">
            </div>
            <div class="item-content">
                <div>
                    <div class="item-title">기업 웹사이트 리뉴얼</div>
                    <div class="item-desc">반응형 디자인 + 관리자 시스템 구축</div>
                </div>
                <div class="item-likes"><i>❤️</i> 124</div>
            </div>
        </div>

        <div class="item category-all category-ongoing">
            <div class="item-img">
                <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="프로젝트2">
            </div>
            <div class="item-content">
                <div>
                    <div class="item-title">쇼핑몰 앱 개발</div>
                    <div class="item-desc">React Native 기반 하이브리드 앱</div>
                </div>
                <div class="item-likes"><i>❤️</i> 89</div>
            </div>
        </div>

        <div class="item category-all category-completed">
            <div class="item-img">
                <img src="https://images.unsplash.com/photo-1558655146-9f40138ed1cb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="프로젝트3">
            </div>
            <div class="item-content">
                <div>
                    <div class="item-title">브랜딩 & CI/BI 디자인</div>
                    <div class="item-desc">로고, 명함, 배너 전체 패키지</div>
                </div>
                <div class="item-likes"><i>❤️</i> 156</div>
            </div>
        </div>

        <!-- 더 많은 아이템 추가 가능 -->
        <div class="item category-all category-ongoing">
            <div class="item-img">
                <img src="https://images.unsplash.com/photo-1517180107641-cdf0a7c49c41?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="프로젝트4">
            </div>
            <div class="item-content">
                <div>
                    <div class="item-title">AI 챗봇 시스템</div>
                    <div class="item-desc">고객센터 자동화 솔루션</div>
                </div>
                <div class="item-likes"><i>❤️</i> 98</div>
            </div>
        </div>

    </div>

    <!-- 간단한 필터 기능 (선택사항) -->
    <script>
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        const filter = btn.getAttribute('data-filter');
        document.querySelectorAll('.item').forEach(item => {
          if (filter === 'all') {
            item.style.display = 'flex';
          } else {
            if (item.classList.contains('category-' + filter)) {
              item.style.display = 'flex';
            } else {
              item.style.display = 'none';
            }
          }
        });
      });
    });
    </script>

</body>
</html>
